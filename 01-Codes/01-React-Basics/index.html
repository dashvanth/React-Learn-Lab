<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="root2">
      <h1>Hello World using HTML</h1>
      <div id="heading2"></div>

    <script

    ></script>
    <script src="./App.js"></script>
  </body>
</html>
